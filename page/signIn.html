<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>signIn</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1743147_2a5hlhi3en4.css">
    <script src="../js/viewport.js"></script>
    <style>
        @font-face {
            font-family: 'miniui' !important;
            src: url('../css/font/iconfont.eot');
            src: url('../css/font/iconfont.eot?#iefix') format('embedded-opentype'),
            url('../css/font/iconfont.woff2') format('woff2'),
            url('../css/font/iconfont.woff') format('woff'),
            url('../css/font/iconfont.ttf') format('truetype'),
            url('../css/font/iconfont.svg#iconfont') format('svg');
            font-style: normal;
        }
    </style>
</head>

<body>
    <div id="app" class="my">
        <!--header-->
        <mt-header title="SignIn">
            <a href="register.html" slot="right">
                register
            </a>
        </mt-header>

        <div class="contanier signIn">
            <div class="logo">
                <img src="../img/1.jpg">
            </div>
            <div class="signIn-form">
                <form>
                    <div class="inputBox account">
                        <span>Username</span>
                        <input type="text" name="accounts" placeholder="Please input your username" v-model="username">
                    </div>
                    <p v-if="usernameCheck" class="center red">Please input the username</p>
                    <div class="inputBox password">
                        <span>Password</span>
                        <input type="number" name="password" placeholder="Please input your password" v-model="password">
                    </div>
                    <p v-if="passwordCheck" class="center red">Please input the password</p>
                    <div class="btnBox">
                        <span @click="sure" type="submit" class="sureBtn">Login</span>
                        <a href="../index.html">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/mint-ui/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                username: '',
                password: '',
                usernameCheck:false,
                passwordCheck:false,
                isLogin:-1,
            },
            methods: {
                sureBtn(){
                    this.isLogin = window.sessionStorage.setItem("isLogin",1);
                },
                sure: function(){
                    if(this.username == '') {
                        this.usernameCheck = true;
                        return false;
                    }
                    if(this.password == '') {
                        this.passwordCheck = true;
                        return false;
                    }
                }
            }
        })
    </script>
</html>
